<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Setting</title>
    <style>
        body {
        
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 1px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            margin-left:5px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .toggle-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .toggle-group {
            flex: 1;
            min-width: 200px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 20px;
            transition: 0.4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }
        input:checked + .slider {
            background-color: #8B4513;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .submit-btn {
            background-color: #8B4513;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;   
        }
    </style>
</head>
<body>
    <h2>POS Setting</h2>
    <hr>
    <div class="container">
        
        <form>
            <div class="form-group">
                <label for="note-to-customer">Note to customer *</label>
                <input type="text" id="note-to-customer" value="Thank You For Shopping With Us . Please Come Again">
            </div>

            <div class="toggle-row">
                <div class="toggle-group">
                    <label for="show-phone"></label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="show-phone">
                        <span class="slider"></span>
                    </label>Show Phone
                </div>
                <div class="toggle-group">
                    <label for="show-address"></label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="show-address">
                        <span class="slider"></span>
                    </label>Show Address
                </div>
                <div class="toggle-group">
                    <label for="show-email"></label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="show-email">
                        <span class="slider"></span>
                    </label>Show Email
                </div>
            </div>

            <div class="toggle-row">
                <div class="toggle-group">
                    <label for="show-customer"></label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="show-customer">
                        <span class="slider"></span>
                    </label>Show Customer
                </div>
                <div class="toggle-group">
                    <label for="show-warehouse"></label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="show-warehouse">
                        <span class="slider"></span>
                    </label>Show Warehouse
                </div>
                <div class="toggle-group">
                    <label for="show-tax"></label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="show-tax">
                        <span class="slider"></span>
                    </label>Show Tax & Discount & Shipping
                </div>
            </div>

            <div class="toggle-row">
                <div class="toggle-group">
                    <label for="show-barcode"></label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="show-barcode">
                        <span class="slider"></span>
                    </label>Show Barcode
                </div>
                <div class="toggle-group">
                    <label for="show-note"></label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="show-note">
                        <span class="slider"></span>
                    </label>Show Note to customer
                </div>
                <div class="toggle-group">
                    <label for="print-invoice"></label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="print-invoice">
                        <span class="slider"></span>
                    </label>Print Invoice automatically
                </div>
            </div>

            <button type="submit" class="submit-btn"> âœ“ Submit</button>
        </form>
    </div>
</body>
</html>
