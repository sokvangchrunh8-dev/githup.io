<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy Switch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
           
            margin: 0;
            background-color: #f0f0f0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input-box {
            opacity: 0;
            width: 0;
            height: 0;
        }
        input{
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px) scale(1.2);
            animation: bounce 0.3s ease;
        }

        input:not(:checked) + .slider:before {
            transform: translateX(0) scale(1);
            animation: bounce-back 0.3s ease;
        }

       
    </style>
</head>
<body>
    <label class="switch">
        <input class="inout-box" type="checkbox">
        <span class="slider"></span>
    </label>
</body>
</html>
